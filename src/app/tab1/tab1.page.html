<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Zadok Delivery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="location-section">
    <ion-icon name="home" class="home-icon"></ion-icon>
    <ion-item lines="none" class="location-display">
      <ion-icon name="location-outline" slot="start"></ion-icon>
      <ion-label>
        <p class="delivery-to">Deliver to:</p>
        <h3 class="address">123 Main St, Harare</h3>
      </ion-label>
      <ion-icon name="chevron-forward" slot="end"></ion-icon>
    </ion-item>
  </div>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Zadok Delivery</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Home page"></app-explore-container>
</ion-content>
